<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progres Tadarus - Pengguna</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Progres Tadarus Al Qur'an</h1>
    <form id="progressForm">
      <select id="surat" required>
        <option value="">Pilih Surat</option>
        <option value="Al-Fatihah">Al-Fatihah</option>
        <option value="Al-Baqarah">Al-Baqarah</option>
        <!-- dst... semua surat -->
      </select>
      <input type="number" id="halaman" placeholder="Halaman Terakhir" min="1" max="604" required>
      <input type="number" id="juz" placeholder="Juz Terakhir (1-30)" min="1" max="30" required>
      <button type="submit">Simpan Progres</button>
    </form>

    <h2>Progres Terakhir</h2>
    <div id="latestProgress"></div>

    <h2>Statistik Bacaan</h2>
    <div id="stats">
      <p><strong>Surat yang Sudah Dibaca:</strong> <span id="readSurahs"></span></p>
      <p><strong>Juz yang Sudah Dibaca:</strong> <span id="readJuzs"></span></p>
      <p><strong>Total Surat Dicatat:</strong> <span id="totalSurahs"></span></p>
      <p><strong>Total Juz Dicatat:</strong> <span id="totalJuzs"></span></p>
    </div>

    <h2>Riwayat Bacaan</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Surat</th>
          <th>Halaman</th>
          <th>Juz</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button onclick="logout()">Logout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
